<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: indianred;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      let hi;
      const box = document.querySelector(".box");

      function clickEvent() {
        console.log("안녕");
      }

      hi = setInterval(clickEvent, 1000);

      box.addEventListener("click", function () {
        clearInterval(hi);
      });
    </script>
  </body>
</html>
